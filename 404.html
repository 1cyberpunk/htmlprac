<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 Not Found — Mechanical</title>
  <meta name="description" content="Mechanical themed 404 error page with animated gears." />
  <style>
    /* Reset-ish */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Noto Sans JP", monospace;
      background: radial-gradient(1200px 600px at 10% 10%, #0b0f14 0%, #071018 15%, #05070a 40%, #000 100%);
      color:#dfe7ee;
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;padding:36px;
    }

    .card{
      width:min(980px,100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:12px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;grid-template-columns: 1fr 320px;gap:24px;align-items:center;
    }

    @media (max-width:880px){
      .card{grid-template-columns:1fr;padding:24px}
      .panel-right{order:-1}
    }

    .left h1{
      font-size:48px;letter-spacing:-1px;margin-bottom:6px;color:#e6eefc
    }
    .left p{color:rgba(223,231,238,0.8);margin-bottom:18px}
    .muted{color:rgba(223,231,238,0.55);font-size:13px}

    .actions{display:flex;gap:12px;margin-top:18px}
    .btn{background:none;border:1px solid rgba(255,255,255,0.08);padding:10px 14px;border-radius:8px;color:inherit;text-decoration:none;font-weight:600}
    .btn.primary{background:linear-gradient(180deg,#1a73e8 0%, #1358c1 100%);border-color:rgba(0,0,0,0.25);color:white;box-shadow:0 6px 20px rgba(20,50,100,0.35)}

    /* mechanical panel */
    .panel-right{
      height:100%;display:flex;align-items:center;justify-content:center;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border-radius:8px;border:1px solid rgba(255,255,255,0.02)
    }

    /* gear svg styling */
    .gears{width:100%;max-width:300px}
    svg{display:block;margin:auto}
    .gear{filter:drop-shadow(0 6px 10px rgba(0,0,0,0.6))}

    /* rotate animations */
    @keyframes spin-slow{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    @keyframes spin-fast{from{transform:rotate(0deg)}to{transform:rotate(-360deg)}}

    .g1{animation:spin-slow 9s linear infinite;transform-origin:50% 50%}
    .g2{animation:spin-fast 5.6s linear infinite;transform-origin:50% 50%}
    .g3{animation:spin-slow 7.5s linear infinite;transform-origin:50% 50%}

    /* metallic gradients */
    .metal{fill:url(#metalGradient);stroke:#111;stroke-opacity:0.12}

    /* subtle grid / blueprint feel */
    .blueprint{
      position:absolute;inset:0;pointer-events:none;opacity:0.06;background-image:linear-gradient(transparent 23px, rgba(255,255,255,0.02) 24px), linear-gradient(90deg, transparent 23px, rgba(255,255,255,0.02) 24px);
      background-size:24px 24px,24px 24px;mix-blend-mode:overlay;border-radius:14px
    }

    /* code-like panel */
    .tech{
      background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(255,255,255,0.02));padding:12px;border-radius:8px;font-size:13px;color:#b6c8df;line-height:1.45;max-height:200px;overflow:auto;border:1px solid rgba(255,255,255,0.03)
    }

    .small{font-size:12px;color:rgba(223,231,238,0.6)}

    footer{margin-top:8px;color:rgba(223,231,238,0.45);font-size:12px}

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="left">
      <h1 id="title">404 — ページが見つかりません</h1>
      <p class="muted">指定したアドレスに対応するページがサーバーの中で迷子になっています。メカニカルな修理班を派遣中。</p>

      <div class="tech" aria-live="polite">
        <strong>診断</strong>
        <pre style="margin-top:8px">GET /requested/path → 404
Server: static.mechanics
Reason: resource-not-found
Timestamp: <span id="ts"></span>
Request ID: <span id="rid">--</span></pre>
      </div>

      <div class="actions">
        <a href="/" class="btn primary" id="homeBtn">ホームに戻る</a>
        <a href="javascript:location.reload()" class="btn" id="retryBtn">再読み込み</a>
        <a href="mailto:admin@example.com?subject=404%20報告&body=Path%3A%20" class="btn">管理者に報告</a>
      </div>

      <footer class="small">ヒント: URLのタイプミスを確認するか、上の「ホームに戻る」を押してください。</footer>
    </div>

    <div class="panel-right" aria-hidden="true">
      <div style="position:relative;width:100%;max-width:300px">
        <div class="blueprint"></div>
        <svg class="gears" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated gears">
          <defs>
            <linearGradient id="metalGradient" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#cfd8e6" stop-opacity="0.95"/>
              <stop offset="50%" stop-color="#9aa6c1" stop-opacity="0.95"/>
              <stop offset="100%" stop-color="#dfe7ee" stop-opacity="0.95"/>
            </linearGradient>
            <filter id="edge" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.45"/>
            </filter>
          </defs>

          <!-- big gear (left) -->
          <g transform="translate(60,110)" class="gear g1">
            <circle cx="0" cy="0" r="36" class="metal"/>
            <g class="teeth">
              <!-- simple teeth outline -->
              <path class="metal" d="M-46,-4 L-40,-12 L-28,-10 L-22,-18 L-12,-16 L-6,-24 L6,-24 L12,-16 L22,-18 L28,-10 L40,-12 L46,-4 L46,4 L40,12 L28,10 L22,18 L12,16 L6,24 L-6,24 L-12,16 L-22,18 L-28,10 L-40,12 L-46,4 Z"/>
            </g>
            <circle cx="0" cy="0" r="12" fill="#071422"/>
          </g>

          <!-- medium gear (right) -->
          <g transform="translate(140,70)" class="gear g2">
            <circle cx="0" cy="0" r="28" class="metal"/>
            <path class="metal" d="M-36,-2 L-32,-10 L-22,-6 L-16,-14 L-6,-12 L-2,-20 L10,-20 L14,-12 L24,-14 L30,-6 L40,-10 L36,-2 L36,2 L40,10 L30,6 L24,14 L14,12 L10,20 L-2,20 L-6,12 L-16,14 L-22,6 L-32,10 L-36,2 Z"/>
            <circle cx="0" cy="0" r="9" fill="#071422"/>
          </g>

          <!-- small gear (top) -->
          <g transform="translate(120,30)" class="gear g3">
            <circle cx="0" cy="0" r="16" class="metal"/>
            <path class="metal" d="M-22,-2 L-18,-8 L-12,-6 L-8,-12 L-2,-10 L0,-16 L8,-16 L10,-10 L16,-12 L20,-6 L26,-8 L22,-2 L22,2 L26,8 L20,6 L16,12 L10,10 L8,16 L0,16 L-2,10 L-8,12 L-12,6 L-18,8 L-22,2 Z"/>
            <circle cx="0" cy="0" r="5" fill="#071422"/>
          </g>

        </svg>
      </div>
    </div>

  </main>

  <script>
    // small runtime to populate debug data and gentle micro-interactions
    (function(){
      document.getElementById('ts').textContent = new Date().toLocaleString();
      document.getElementById('rid').textContent = Math.random().toString(36).slice(2,10);

      var home = document.getElementById('homeBtn');
      // keyboard shortcut: press R to reload, H to go home
      window.addEventListener('keydown', function(e){
        if(document.activeElement && (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA')) return;
        if(e.key === 'r' || e.key === 'R') location.reload();
        if(e.key === 'h' || e.key === 'H') home.click();
      });
    })();
  </script>
</body>
</html>
