<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>403 - アクセス禁止</title>
  <meta name="description" content="403 Forbidden — このページへのアクセスは許可されていません。" />
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1720;
      --accent:#7bd389; /* 緑寄りの機械色 */
      --muted:#9aa6b2;
      --glass: rgba(255,255,255,0.03);
      --mono: 'Courier New', Courier, monospace;
    }
    html,body{height:100%;margin:0;}
    body{
      background:
        radial-gradient(1200px 600px at 10% 20%, rgba(123,211,137,0.04), transparent 6%),
        radial-gradient(900px 400px at 90% 80%, rgba(123,211,137,0.02), transparent 6%),
        var(--bg);
      color:#e6eef3;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      border-radius:16px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,10,0.6);
      display:flex;
      gap:28px;
      align-items:center;
      position:relative;
      overflow:hidden;
    }

    /* 左側：ビジュアル */
    .visual{
      flex:0 0 360px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      min-height:260px;
    }

    .robot{
      width:220px;
      height:220px;
      border-radius:18px;
      background:linear-gradient(180deg,#1a2230,#0e141a);
      border:2px solid rgba(255,255,255,0.04);
      display:grid;
      grid-template-rows:1fr 36px;
      padding:18px;
      box-sizing:border-box;
      align-items:center;
      justify-items:center;
      position:relative;
    }

    .robot .eye-row{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      transform-origin:center;
      animation:eyes 3s ease-in-out infinite;
    }

    .eye {
      width:56px;height:56px;border-radius:8px;
      background:linear-gradient(180deg,#03120c,#05301a);
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      border:1px solid rgba(255,255,255,0.03);
    }

    .eye .led{
      width:20px;height:20px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 14px rgba(123,211,135,0.9), inset 0 -3px 6px rgba(0,0,0,0.5);
      transform-origin:center;
      animation:blink 4s linear infinite;
    }

    @keyframes blink{
      0%, 6%, 100% { transform: scaleY(1); opacity:1; }
      3% { transform: scaleY(0.12); opacity:0.6; }
    }
    @keyframes eyes{
      0%{ transform: translateY(0) }
      50%{ transform: translateY(-6px) }
      100%{ transform: translateY(0) }
    }

    .robot .mouth{
      width:86%;
      height:8px;
      border-radius:8px;
      background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      margin-top:8px;
      position:relative;
      overflow:hidden;
    }
    .robot .mouth::after{
      content:"";
      position:absolute;
      left:-40%;
      top:0;bottom:0;
      width:40%;
      background:linear-gradient(90deg, transparent, rgba(123,211,135,0.12), transparent);
      animation:scan 2.6s linear infinite;
    }
    @keyframes scan{ to { left:120%; } }

    /* ギア */
    .gear{
      position:absolute;
      width:140px;height:140px;
      opacity:0.07;
      filter:blur(0.2px);
      transform-origin:center;
    }
    .gear.g1{ right:-30px; top:-30px; transform:rotate(0deg); animation:spin 18s linear infinite; }
    .gear.g2{ left:-40px; bottom:-40px; width:200px;height:200px; opacity:0.04; animation:spin 30s linear reverse infinite; }
    @keyframes spin{ to { transform: rotate(360deg); } }

    /* 右側：テキスト */
    .content{
      flex:1;
      min-width:240px;
    }
    .code{
      font-family: var(--mono);
      font-size:72px;
      line-height:1;
      color:var(--accent);
      margin:0 0 6px 0;
      letter-spacing:2px;
      text-shadow: 0 6px 18px rgba(123,211,135,0.08);
    }
    h1{
      margin:0 0 8px 0;
      font-size:20px;
      color:#cfeee3;
      font-weight:600;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
    }

    .meta{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
      border:1px solid rgba(255,255,255,0.04);
      color:#e9fdf0;
      box-shadow: 0 6px 18px rgba(2,6,10,0.5);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform: translateY(-3px); box-shadow: 0 12px 30px rgba(2,6,10,0.6); }
    .btn.ghost{
      background:transparent;
      border:1px dashed rgba(255,255,255,0.06);
      color:var(--muted);
      font-weight:700;
    }
    .small{
      font-size:13px;
      color:var(--muted);
      margin-top:10px;
    }
    footer.note{
      position:absolute;
      right:18px;
      bottom:12px;
      font-size:12px;
      color:rgba(255,255,255,0.06);
    }

    /* レスポンシブ */
    @media (max-width:880px){
      .card{flex-direction:column;align-items:stretch;padding:20px;}
      .visual{order:0;flex:0 0 auto;margin:0 auto;}
      .robot{width:180px;height:180px}
      .code{font-size:56px}
    }
    @media (max-width:420px){
      .code{font-size:44px}
      .robot{width:150px;height:150px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="error-title">
    <!-- ギア背景（SVG） -->
    <svg class="gear g1" viewBox="0 0 100 100" aria-hidden="true">
      <path fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            d="M50 15 L55 20 L65 18 L68 28 L78 30 L74 40 L82 48 L76 58 L82 68 L72 74 L68 84 L58 82 L50 92 L42 82 L32 84 L28 74 L18 68 L24 58 L18 48 L26 40 L22 30 L32 28 L35 18 L45 20 Z"/>
    </svg>

    <div class="visual" aria-hidden="true">
      <div class="robot" role="img" aria-label="機械のアイコン">
        <div class="eye-row">
          <div class="eye"><div class="led"></div></div>
          <div class="eye"><div class="led"></div></div>
        </div>
        <div class="mouth" aria-hidden="true"></div>
      </div>

      <svg class="gear g2" viewBox="0 0 100 100" aria-hidden="true">
        <path fill="none" stroke="currentColor" stroke-width="1.2"
          d="M50 8 L58 14 L68 12 L74 20 L84 22 L82 32 L88 42 L82 52 L86 62 L78 70 L72 80 L62 78 L54 86 L46 86 L38 78 L28 80 L22 70 L14 62 L18 52 L12 42 L18 32 L16 22 L26 20 L32 12 L42 14 Z"/>
      </svg>
    </div>

    <div class="content">
      <div class="code" aria-hidden="false">403</div>
      <h1 id="error-title">アクセスが許可されていません</h1>
      <p class="lead">このページへのアクセスはブロックされています。必要な権限を持っていないか、リソースが保護されています。</p>

      <div class="meta" role="region" aria-label="操作">
        <a class="btn" href="/" title="ホームに戻る">ホームに戻る</a>
        <a class="btn ghost" href="/support" title="サポートへ">サポートに連絡</a>
        <a class="btn" href="javascript:location.reload()" title="再読み込み">再読み込み</a>
      </div>

      <p class="small">もしこのページへのアクセスが必要で、正当な理由がある場合はサポートまでお問い合わせください。参照ID: <code style="color:var(--accent)">#403-机械-01</code></p>
    </div>

    <footer class="note" aria-hidden="true">Machine Mode · Forbidden</footer>
  </main>
</body>
</html>
